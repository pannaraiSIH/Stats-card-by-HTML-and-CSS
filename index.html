<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-content">
          <div class="card-img">
            <img src="images/image-header-desktop.jpg" alt="Photo of people working together in office"> 
          </div>
          <div class="card-main-content">
            <div class="main-content-box">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stat-box">
              <div class="company">
                <p>10k+</p>
                <p>companies</p>
              </div>
              <div class="template">
                <p>314</p>
                <p>templates</p>
              </div>
              <div class="query">
                <p>12m+</p>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </main>
  </body>
</html>
